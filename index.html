<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>

  <body>
    <section id="top">
      <img src="formAStoryLogo.svg" alt="Form A Story Logo" />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required />
        <br />
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required />
        <br />
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" required />
        <br />
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input type="text" id="adj-1" name="adj-1" required />
        <br />
        <label for="verb-1">(ends in -ing)</label>
        <input type="text" id="verb-1" name="verb-1" required />
        <br />
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" />
        <br />
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required />
        <br />
        <label for="speed">Relative speed (ends in -er):</label>
        <select name="speed" id="speed" required>
          <option value="fast">Fast</option>
          <option value="faster">Faster</option>
          <option value="fastest">Fastest</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input
          type="text"
          id="quote"
          name="quote"
          list="quote-choices"
          required
        />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner goes to disney world"></option>
          <option value="winner gets $100000"></option>
        </datalist>
        <br />
        <label for="message">Meaningful Message:</label>
        <textarea
          name="message"
          id="message"
          cols="40"
          rows="8"
          required
        ></textarea>
        <br />
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
